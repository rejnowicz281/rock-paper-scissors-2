<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="page-container">
    <section id="match">
      <section class="match-section" id="user-section">
        <div class="logo">
          <p>YOU</p>
        </div>
        <div class="choice">
          <button>Rock</button>
          <button>Paper</button>
          <button>Scissors</button>
        </div>
      </section>
      <section class="match-section" id="score-section">
        <p>SCORE</p>
        <p id="score"></p>
        <p id="end-result"></p>
      </section>
      <section class="match-section" id="computer-section">
        <div class="logo">
          <p>COMPUTER</p>
        </div>
        <div class="choice">
          <button>Rock</button>
          <button>Paper</button>
          <button>Scissors</button>
        </div>
      </section>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
