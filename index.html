<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="page-container">
    <section id="match-section">
      <section id="player-section">
        <div class="logo">
          <p>YOU</p>
        </div>
        <div class="choice" id="player-choice">
          <button class="player-button" id="player-rock">Rock</button>
          <button class="player-button" id="player-paper">Paper</button>
          <button class="player-button" id="player-scissors">Scissors</button>
        </div>
      </section>
      <section id="score-section">
        <p>SCORE</p>
        <p id="score-counter"></p>
        <p id="result"></p>
        <button class="hidden" id="try-again-button">Click to try again</button>
      </section>
      <section id="computer-section">
        <div class="logo">
          <p>COMPUTER</p>
        </div>
        <div class="choice" id="computer-choice">
          <button class="computer-button" id="computer-rock">Rock</button>
          <button class="computer-button" id="computer-paper">Paper</button>
          <button class="computer-button" id="computer-scissors">Scissors</button>
        </div>
      </section>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
